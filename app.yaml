runtime: nodejs10

instance_class: F2

env_variables:
  BUCKET_NAME: "example-gcs-bucket"

handlers:
- url: /stylesheets
  static_dir: public/stylesheets

- url: /javascripts
  static_dir: public/javascripts
  
- url: /task-doc
  static_dir: public/task-doc

- url: /task-images
  static_dir: public/task-images

- url: /pickr-widget
  static_dir: node_modules/pickr-widget/dist

- url: /.*
  secure: always
  redirect_http_response_code: 301
  script: auto

