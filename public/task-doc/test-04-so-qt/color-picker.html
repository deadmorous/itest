<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                display: flex;
                flex-direction: row;
            }
            body > div {
                margin: 10px;
                width: 300px;
                height: 300px;
                background-color: white;
                border: 1px solid #ddd;
                border-radius: 5px;
                padding: 10px;
            }
        </style>
        <link href="/pickr-widget/pickr.min.css" rel="stylesheet">
        <script src="/pickr-widget/pickr.min.js"></script>
    </head>
    <body>
        <div class="color-picker"></div>
        <script>
            const pickr = new Pickr({
                el: '.color-picker',

                default: '#42445A',

                components: {

                    preview: true,
                    opacity: false,
                    hue: true,

                    interaction: {
                        hex: true,
                        rgba: true,
                        hsva: true,
                        input: true,
                        clear: false,
                        save: true
                    }
                }
            })
        </script>
    </body>
</html>
